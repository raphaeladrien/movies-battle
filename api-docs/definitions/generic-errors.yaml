unauthorized-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0401"
    message:
      type: string
      example: Unauthorized access. Please contact ada.tech support.

internal-server-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0500"
    message:
      type: string
      example: An internal server error occurred. Please contact ada.tech support.

game-not-found-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0001"
    message:
      type: string
      example: We couldn't find the game on our server. please start a new game

max-number-attempts-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0002"
    message:
      type: string
      example: Max number of attempts was achieved. please start a new game

option-not-available-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0003"
    message:
      type: string
      example: This movie isn't available as option in this round. please update your information and try again

no-ranking-available-error:
  required:
    - code
    - message
  type: object
  properties:
    code:
      type: string
      example: "MB0004"
    message:
      type: string
      example: The ranking isn't available. please try again later
